<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>KeyBoard</title>
  </head>
  <body>
    <div class="keyboard">
      <div class="text">
        <textarea id="text-area"></textarea>
        <h2 id="key-press">Enter Key is :</h2>
      </div>
      <div class="keyb">
        <div class="row">
          <div class="word" id="tilte">~</div>
          <div class="word" id="1">1</div>
          <div class="word" id="2">2</div>
          <div class="word" id="3">3</div>
          <div class="word" id="4">4</div>
          <div class="word" id="5">5</div>
          <div class="word" id="6">6</div>
          <div class="word" id="7">7</div>
          <div class="word" id="8">8</div>
          <div class="word" id="9">9</div>
          <div class="word" id="0">0</div>
          <div class="word" id="hypen">-</div>
          <div class="word" id="equal">=</div>
          <div class="word" id="backspace">backspace</div>
        </div>
        <div class="row">
          <div class="word" id="tab">TAB</div>
          <div class="word" id="Q">Q</div>
          <div class="word" id="w">W</div>
          <div class="word" id="e">E</div>
          <div class="word" id="r">R</div>
          <div class="word" id="t">T</div>
          <div class="word" id="y">Y</div>
          <div class="word" id="u">U</div>
          <div class="word" id="i">I</div>
          <div class="word" id="o">O</div>
          <div class="word" id="p">P</div>
          <div class="word" id="bracket-r">[</div>
          <div class="word" id="bracket-l">]</div>
          <div class="word" id="slash-b">\</div>
        </div>
        <div class="row">
          <div class="word" id="caps">Caps</div>
          <div class="word" id="a">A</div>
          <div class="word" id="s">S</div>
          <div class="word" id="d">D</div>
          <div class="word" id="f">F</div>
          <div class="word" id="g">G</div>
          <div class="word" id="h">H</div>
          <div class="word" id="j">J</div>
          <div class="word" id="k">K</div>
          <div class="word" id="l">L</div>
          <div class="word" id="colon">;</div>
          <div class="word" id="colon">'</div>
          <div class="word" id="enter">enter</div>
        </div>
        <div class="row">
          <div class="word" id="Shift">Shift</div>
          <div class="word" id="z">Z</div>
          <div class="word" id="x">X</div>
          <div class="word" id="c">C</div>
          <div class="word" id="v">V</div>
          <div class="word" id="b">B</div>
          <div class="word" id="n">N</div>
          <div class="word" id="m">M</div>
          <div class="word" id=",">,</div>
          <div class="word" id=".">.</div>
          <div class="word" id="slash-f">/</div>
          <div class="word" id="shipt">Shift</div>
        </div>
        <div class="row">
          <div id="ctrl" class="word">ctrl</div>
          <div id="fn" class="word">fn</div>
          <div id="alt" class="word">alt</div>
          <div id="space" class="word">space</div>
          <div id="alt1" class="word">alt</div>
          <div id="ctrl1" class="word">ctrl</div>
          <div id="aro-l" class="word">←</div>
          <div id="aro-r" class="word">→</div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
